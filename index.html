<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template with Header and Footer</title>
    <link rel="stylesheet" href="inbox.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo.webp" alt="logo_pic">
        </div>
        <div class="org-name">
            <h1>National Technical Research Organization</h1>
        </div>
        <div class="account-icon">
            <img src="images/profile.jpeg" alt="Profile" class="profile-photo" id="profile-photo">
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="home.html">Home</a>
                <a href="inbox.html">Inbox</a>
                <a href="#">Log Out</a>
            </div>
        </div>        
    </div>

    <div class="container">
        <div class="left-panel">
            <p class="access-message">* you have access to only ... region</p>
            <h2>Interested Locations</h2>
            <input type="text" placeholder="Enter area 1">
            <input type="text" placeholder="Enter area 2">
            <input type="text" placeholder="Enter area 3">
            <div class="request-section">
                <p>To access another region</p>
                <button class="request-button">Request for permission</button>
            </div>
        </div>
        
        <div class="right-panel">
            <h1>Alert</h1>
            <div class="alert-box">
                <p><strong>date</strong></p>
                <p>New construction found in ... location</p>
            </div>
        </div>
    </div>
    <div class="search-section">
        <h2>Search for Images</h2>
        <form action="search_results.html" method="GET">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" name="location" placeholder="Enter location" required>
            <button type="submit" class="search-button">Search</button>
        </form>
    </div>

    <footer>
        <p>National Technical Research Organization - All Rights Reserved</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
